<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Food Mood Match</title>
  <meta name="description" content="Answer 6 quick questions and find the Korean dish that best matches your current mood." />
  <meta name="robots" content="index,follow" />
  <meta property="og:title" content="K-Food Mood Match" />
  <meta property="og:description" content="Answer 6 questions and get your best Korean food match." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./images/gukbap.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="K-Food Mood Match" />
  <meta name="twitter:description" content="Find your best Korean dish with a quick mood quiz." />
  <link rel="canonical" href="/" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b0f14; color: #eaf0f7; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 28px 18px 60px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    .sub { opacity: .85; margin: 0 0 22px; }
    .panel { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h2 { margin: 0 0 12px; font-size: 20px; }
    .choices { display: grid; grid-template-columns: 1fr; gap: 10px; margin: 12px 0 16px; }
    .choice { text-align: left; padding: 14px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); color: #eaf0f7; cursor: pointer; font-size: 16px; }
    .choice:hover { background: rgba(255,255,255,.08); }
    .choice.selected { outline: 2px solid rgba(120,220,255,.55); background: rgba(120,220,255,.10); }
    .skip-action {
      width: 100%;
      text-align: left;
      margin: 2px 0 14px;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px dashed rgba(255,255,255,.32);
      background: rgba(255,255,255,.03);
      color: #d8e6f5;
      cursor: pointer;
      font-size: 15px;
      transition: background .15s ease, border-color .15s ease;
    }
    .skip-action:hover {
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.52);
    }
    .nav { display: flex; gap: 10px; justify-content: space-between; align-items: center; }
    .nav-right { display: flex; gap: 8px; align-items: center; }
    .navbtn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.16);
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
    }
    .navbtn:hover { background: rgba(255,255,255,.24); }
    .navbtn.primary { background: rgba(120,220,255,.36); border-color: rgba(120,220,255,.62); }
    .navbtn.primary:hover { background: rgba(120,220,255,.46); }
    .navbtn.skipbtn { background: rgba(255,255,255,.22); border-color: rgba(255,255,255,.45); }
    .navbtn.skipbtn:hover { background: rgba(255,255,255,.3); }
    .navbtn[disabled] { opacity: .4; cursor: not-allowed; }
    .progress { margin-top: 14px; opacity: .75; font-size: 13px; }
    .card { margin-top: 12px; }
    .result-toolbar { display: flex; justify-content: flex-end; margin: 4px 0 8px; }
    .lang-toggle {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(120,220,255,.35);
      background: rgba(120,220,255,.14);
      color: #eaf0f7;
      font-size: 13px;
      cursor: pointer;
    }
    .lang-toggle:hover { background: rgba(120,220,255,.22); }
    .state { font-size: 16px; margin-bottom: 10px; }
    .hero { overflow: hidden; padding: 0; }
    .hero-image { width: 100%; height: 240px; object-fit: cover; display: block; }
    .hero-body { padding: 16px; }
    .hero-title { margin: 0; font-size: 30px; line-height: 1.1; }
    .hero-en { opacity: .85; font-size: 14px; margin-top: 4px; }
    .hero-tagline { margin: 8px 0 14px; font-size: 16px; opacity: .95; }
    .final-card { padding: 16px; }
    .final-image {
      width: min(100%, 520px);
      aspect-ratio: 1 / 1;
      height: auto;
      object-fit: cover;
      object-position: center;
      border-radius: 12px;
      margin: 8px auto 10px;
      display: block;
    }
    .meme-core { margin: 8px 0 0; font-size: 24px; line-height: 1.25; font-weight: 800; }
    .meme-sub { margin: 4px 0 0; font-size: 17px; line-height: 1.35; opacity: .96; }
    .desc-line { margin: 0 0 8px; line-height: 1.5; opacity: .95; }
    .culture { margin-top: 12px; padding: 10px 12px; border: 1px solid rgba(255,255,255,.12); border-radius: 10px; background: rgba(255,255,255,.03); }
    .culture-title { font-size: 13px; opacity: .8; margin-bottom: 6px; }
    .culture-text { margin: 0; line-height: 1.45; opacity: .94; }
    .note { margin-top: 8px; font-size: 13px; opacity: .75; }
    h3 { margin: 0 0 12px; font-size: 18px; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
    .chip { padding: 7px 10px; border-radius: 999px; border: 1px solid rgba(120,220,255,.35); background: rgba(120,220,255,.12); font-size: 13px; }
    .reason-lines p { margin: 0 0 7px; line-height: 1.45; opacity: .95; }
    .tips, .recipe { margin: 0; padding-left: 18px; display: grid; gap: 6px; }
    .photo-grid { display: grid; gap: 10px; }
    .photo-card { border: 1px solid rgba(255,255,255,.1); border-radius: 12px; overflow: hidden; background: rgba(255,255,255,.03); }
    .photo-image { width: 100%; height: 140px; object-fit: cover; display: block; }
    .photo-name { padding: 10px 10px 4px; font-size: 16px; font-weight: 700; }
    .alt-grid { display: grid; gap: 10px; }
    .alt-card { display: grid; grid-template-columns: 108px 1fr; gap: 10px; border: 1px solid rgba(255,255,255,.1); border-radius: 12px; padding: 8px; background: rgba(255,255,255,.03); }
    .alt-image { width: 108px; aspect-ratio: 1 / 1; height: auto; object-fit: cover; object-position: center; border-radius: 10px; }
    .alt-body { display: grid; gap: 6px; align-content: start; }
    .alt-name { font-size: 17px; font-weight: 700; }
    .alt-line { opacity: .85; font-size: 13px; }
    .top { display: grid; gap: 6px; }
    .label { opacity: .8; font-size: 13px; margin-bottom: 6px; }
    .food { font-size: 22px; font-weight: 700; }
    .score { opacity: .85; }
    .top3 { margin: 0; padding-left: 18px; }
    details summary { cursor: pointer; }
    .all { margin-top: 10px; display: grid; gap: 6px; }
    .row { display: flex; justify-content: space-between; padding: 8px 10px; border-radius: 10px; background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); }
    .row-food { display: flex; align-items: center; gap: 8px; }
    .row-thumb { width: 36px; height: 36px; border-radius: 8px; object-fit: cover; }
    .ad-slot {
      min-height: 280px;
      border: 1px dashed rgba(255,255,255,.22);
      border-radius: 12px;
      background: rgba(255,255,255,.03);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 10px;
      color: #cfe0f1;
    }
    .ad-slot .ad-label { font-size: 12px; opacity: .72; margin-bottom: 6px; letter-spacing: .04em; text-transform: uppercase; }
    .ad-slot .ad-copy { font-size: 14px; opacity: .88; }
    .site-footer {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.1);
      display: flex;
      flex-wrap: wrap;
      gap: 8px 14px;
      font-size: 13px;
      opacity: .88;
    }
    .site-footer a { color: #bfe6ff; text-decoration: none; }
    .site-footer a:hover { text-decoration: underline; }
    .cookie-banner {
      position: fixed;
      right: 16px;
      bottom: 16px;
      max-width: 360px;
      z-index: 1000;
      background: rgba(8,12,18,.96);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .cookie-title { font-size: 13px; opacity: .8; margin-bottom: 4px; }
    .cookie-text { font-size: 13px; line-height: 1.4; opacity: .95; margin: 0 0 10px; }
    .cookie-actions { display: flex; justify-content: flex-end; gap: 8px; }
    .cookie-actions button {
      padding: 8px 10px;
      border-radius: 9px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.08);
      color: #eaf0f7;
      cursor: pointer;
      font-size: 12px;
    }
    .cookie-actions .accept { background: rgba(120,220,255,.2); border-color: rgba(120,220,255,.4); }
    @media (min-width: 700px) {
      .choices { grid-template-columns: 1fr 1fr; }
      h1 { font-size: 32px; }
      .hero { display: grid; grid-template-columns: 1.1fr 1fr; }
      .hero-image { height: 100%; min-height: 300px; }
      .photo-grid { grid-template-columns: repeat(3, 1fr); }
      .alt-grid { grid-template-columns: repeat(3, 1fr); }
      .alt-card { grid-template-columns: 1fr; }
      .alt-image { width: 100%; aspect-ratio: 1 / 1; height: auto; }
    }
  </style>
</head>
